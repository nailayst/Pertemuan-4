<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Halaman Tambah Mahasiswa</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="clock">
                <div id="Date">Monday 22 Oktober 2024</div>
                <ul>
                    <li id="hours">05</li>
                    <li id="point">:</li>
                    <li id="min">20</li>
                    <li id="point">:</li>
                    <li id="sec">30</li>
                </ul>
            </div>
        </div>
        <br>
        <h2>Tambah Mahasiswa</h2>
        <br>
        <div id="anotherLine">
            <label for="">Nama Mahasiswa</label>
            <input type="text" id="name" onchange="upperCase()">
            <label for="">NIM</label>
            <input type="number" id="NIM" onchange="upperCase()">
            <label for="">Jenis Kelamin</label>
            <select name="select_gender">
                <option>-- Pilih Jenis Kelamin --</option>
                <option>Laki-laki</option>
                <option>Perempuan</option>
            </select>
        </div>
        <button onclick="addMore()">Tambah Data Mahasiswa</button>
        <button id="buttonSubmit" onclick="alert('Selamat data telah berhasil disimpan')">Submit</button>
    </body>

    <script>
        function clock(){
            var monthNames = ["Januari", "Februari", "Maret", "April","Mei", "Juni","Juli","Agustus", "September", "Oktober","November", "Desember"];
            var dayNames = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
            var today = new Date();
            document.getElementById ('Date').innerHTML = (dayNames[today.getDay()]+ ", " +today.getDate() + ' ' +monthNames[today.getMonth()] + ' ' +today.getFullYear());
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            var day = h<11 ? 'AM': 'PM';
            h = h<10? '0'+h: h;
            m = m<10? '0'+m: m;
            s = s<10? '0'+s: s;
            document.getElementById('hours').innerHTML = h;
            document.getElementById('min').innerHTML = m;
            document.getElementById('sec').innerHTML = s;
        }var inter=setInterval(clock,400);

        function addMore(){
            var objDiv=document.getElementById("anotherLine");
            console.log(objDiv)

            var divCreate=document.createElement("div");

            divCreate.innerHTML=`
            <label for="">Nama Mahasiswa</label>
            <input type="text" id="name" onchange="upperCase()">
            <label for="">NIM</label>
            <input type="number" id="NIM" onchange="upperCase()">
            <label for="">Jenis Kelamin</label>
            <select name="select_gender">
                <option>-- Pilih Jenis Kelamin --</option>
                <option>Laki-laki</option>
                <option>Perempuan</option>
            </select>`

            objDiv.appendChild(divCreate);
        }
        function upperCase(){
            const name=document.getElementById("name")
            name.value=name.value.toUpperCase();
        }
    </script>
</html>
